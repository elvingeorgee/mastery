<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejection Streak</title>
    <link rel="stylesheet" href="style.css">
    <style>

        .title{
            border-radius: 2px;
            border-color: white;
            color:white;
            background-color: black;
            font-size: 40px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .whites{
            position:relative;
            width:40px;
            height:40px;
            background-color:white;
            border-radius: 50%;
            display:flex;
            align-items:center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            color: black;
            cursor: pointer;
        }

        .browns{
            position:relative;
            width:40px;
            height:40px;
            background-color:brown;
            border-radius: 50%;
            display:flex;
            align-items:center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }

        .races{
            display:flex;
            gap:10px;
            justify-content: center;
            margin-top:20px;
        }

        .box
        {
            width:200px;
            height:200px;
            position:absolute;
            top:100px;
            display:none;
            align-items:center;
            justify-content:center;
            padding:20px;
            border-radius:8px;
            font-size:20px;
            font-weight:bold;
            color:white;
        }

        .left-box, .lefter-box, .left-bottom-box, .lefter-bottom-box,.lefty-bottom-box,.leftyer-bottom-box{
            background-color: white;
            border-color: black;
            color: black;
        }

        .right-box, .righter-box, .right-bottom-box, .righter-bottom-box {
            background-color: brown;
        }


        .gradient-box {
            width: 200px; /* Make it a thin vertical box */
            height: 500px; /* Adjust the height as necessary */
            background: linear-gradient(to bottom, green, red); /* Green to red gradient */
            margin-top: 30px; /* Space between the circle buttons and the gradient box */
            display: flex; /* Use Flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            margin-left: auto;
            margin-right: auto; /* Centers the gradient box horizontally */
            border-radius: 3px;
            border: 2px solid black; /* Black border around the line */
        }

        /* Vertical Line */
        .line {
            width: 15px; /* Keep the line width narrow */
            height: 500px; /* Set the height of the line */
            background: linear-gradient(to bottom, green, red); /* Gradient background */
            border-radius: 3px;
            border: 2px solid black; /* Black border around the line */
            margin: 0 auto; /* Center the line within its parent */
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Ensures the circles are spaced evenly */
        }

        /* Circle styles inside the line */
        .line .circle1,.circle2,.circle3,.circle4,.circle5,.circle6,.circle7,.number1,.number2,.number3,.number4{
            width: 40px; /* Circle width */
            height: 40px; /* Circle height */
            background-color: white;
            border-radius: 50%; /* Make them circular */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            color: black;
            margin: 0; /* Remove any default margin */
            position: absolute; /* Absolute positioning inside the .line */
            left: 50%; /* Position the circle in the center horizontally */
            transform: translateX(-50%); /* Offset the circle width to ensure it's centered */
            cursor: pointer;
        }

        .line .circle1 {
            border: 3px solid black; /* Add a black border with 10px width */
            background-color: teal; /* Set the background color of the circle to green */
        }
        .line .circle2 {
            border: 3px solid black; /* Add a black border with 10px width */
            background-color: green; /* Set the background color of the circle to green */
        }
        .line .circle3 {
            border: 3px solid black; /* Add a black border with 10px width */
            background-color: lightgreen; /* Set the background color of the circle to green */
        }
        .line .circle4 {
            border: 3px solid black; /* Add a black border */
            background: linear-gradient(green, red); /* Use 'background' to apply a gradient */
        }
        .line .circle5 {
            border: 3px solid black; /* Add a black border with 10px width */
            background-color: yellow; /* Set the background color of the circle to green */
        }
        .line .circle6 {
            border: 3px solid black; /* Add a black border with 10px width */
            background-color: orange; /* Set the background color of the circle to green */
        }
        .line .circle7 {
            border: 3px solid black; /* Add a black border with 10px width */
            background-color: red; /* Set the background color of the circle to green */
        }
        .line .number1,.number2,.number3,.number4{
            border: 3px solid black; /* Add a black border with 10px width */
            background-color: black; /* Set the background color of the circle to green */
            color:white;
        }

        /* Circle with the brown background */
        .line .circle.brown {
            background-color: brown;
            color: black;
        }

        /* Add specific vertical offsets to each circle */
        .line .circle1:nth-child(1) {
            top: 0; /* First circle at the top */
        }

        .line .circle2:nth-child(2) {
            top: 15%; /* Second circle at the middle */
            transform: translate(-50%, -50%); /* Adjust for exact centering */
        }

        .line .circle3:nth-child(3) {
            top: 30%; /* Second circle at the middle */
            transform: translate(-50%, -50%); /* Adjust for exact centering */
        }

        /* Add specific vertical offsets to each circle */
        .line .circle4:nth-child(4) {
            top: 50%; /* Second circle at the middle */
            transform: translate(-50%, -50%); /* Adjust for exact centering */
        }
        /*.line .number4:nth-child(5) {*/
        /*    top: 50%; !* Second circle at the middle *!*/
        /*    transform: translate(-100%, -50%); !* Adjust for exact centering *!*/
        /*}*/

        .line .circle5:nth-child(5) {
            top: 70%; /* Second circle at the middle */
            transform: translate(-50%, -50%); /* Adjust for exact centering */
        }
        .line .number1:nth-child(6) {
            top: 70%; /* Second circle at the middle */
            transform: translate(-200%, -50%); /* Adjust for exact centering */
        }

        .line .number3:nth-child(8) {
            top: 70%; /* Second circle at the middle */
            transform: translate(200%, -50%); /* Adjust for exact centering */
        }

        .line .number2:nth-child(7) {
            top: 85%; /* Second circle at the middle */
            transform: translate(-200%, -50%); /* Adjust for exact centering */
        }

        .line .circle6:nth-child(8) {
            top: 85%; /* Second circle at the middle */
            transform: translate(-50%, -50%); /* Adjust for exact centering */
        }

        .line .circle7:nth-child(9) {
            bottom: 0;
        }

        .number1 {
            position: absolute;
            top: 65%; /* Aligns with the top of circle5 */
            left: 200%; /* Adjust the left position to be right next to circle5 */
            width: 40px;
            height: 40px;
            background-color: white;
            border: 3px solid black; /* Black border around the number */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            color: black;
            cursor: pointer;
        }




        /* Positions for all boxes */
        .left-box { left: 10px; }
        .lefter-box { left: 220px; }
        .left-bottom-box { left: 10px; top: 320px; }
        .lefter-bottom-box { left: 220px; top: 320px; }
        .lefty-bottom-box { left: 10px; top: 640px; }
        .leftyer-bottom-box { left: 220px; top: 640px; }

        .right-box { right: 10px; }
        .righter-box { right: 220px; }
        .right-bottom-box { right: 10px; top: 320px; }
        .righter-bottom-box { right: 220px; top: 320px; }



    </style>
</head>
<body>

<div class="logo-bar">

</div>

<div class="title">
    Rejection Streak
</div>

<div class="races">
    <div class="whites" onclick="toggleBoxes('left', 1)">W</div>
    <div class="browns" onclick="toggleBoxes('right', 1)">B</div>
</div>

<div class="gradient-box">
    <div class="line">
        <div class="circle1" id="circle1">+3</div>
        <div class="circle2" id="circle2">+2</div>
        <div class="circle3" id="circle3">+1</div>
        <div class="circle4" id="circle4">0</div>
        <div class="circle5" id="circle5">-1</div>
        <div class="number1" id="number1">1</div> <!-- New number 1 div -->
        <div class="number2" id="number2">2</div> <!-- New number 1 div -->
<!--        <div class="number3" id="number3">3</div> &lt;!&ndash; New number 1 div &ndash;&gt;-->
<!--        <div class="number4" id="number4">4</div> &lt;!&ndash; New number 1 div &ndash;&gt;-->
        <div class="circle6" id="circle6">-2</div>
        <div class="circle7" id="circle7">-3</div>
    </div>
</div>

<!-- Hidden boxes that will appear based on the button click -->
<!-- First row of white and brown boxes -->
<div class="box left-box" id="leftBox">Zara</div>
<div class="box lefter-box" id="lefterBox">Michelle</div>
<div class="box right-box" id="rightBox">Opp 1 </div>
<div class="box righter-box" id="righterBox">Opp 2</div>

<!-- Second row of white and brown boxes -->
<div class="box left-bottom-box" id="leftBottomBox">Natalie</div>
<div class="box lefter-bottom-box" id="lefterBottomBox">Yustina</div>
<div class="box right-bottom-box" id="rightBottomBox">Gorgeous Engaged Gym Baddie</div>
<div class="box righter-bottom-box" id="righterBottomBox">Livina</div>

<div class="box lefty-bottom-box" id="leftyBottomBox">Beach Girl</div>
<div class="box leftyer-bottom-box" id="leftyerBottomBox">Ukraine Girl</div>
<!--<div class="box right-bottom-box" id="rightBottomBox">Gorgeous Engaged Gym Baddie</div>-->
<!--<div class="box righter-bottom-box" id="righterBottomBox">Opp 3</div>-->



<script>

    const circle1 = document.getElementById('circle1')
    const circle2 = document.getElementById('circle2')
    const circle3 = document.getElementById('circle3')
    const circle4 = document.getElementById('circle4')
    const circle5 = document.getElementById('circle5')
    const circle6 = document.getElementById('circle6')
    const circle7 = document.getElementById('circle7')




    let leftBoxState = 0; // 0 = no box visible, 1 = leftBox visible, 2 = lefterBox visible, 3 = leftBottomBox visible, etc.
    let rightBoxState = 0; // 0 = no box visible, 1 = rightBox visible, 2 = righterBox visible, 3 = rightBottomBox visible, etc.

    function toggleBoxes(side, row) {
        // Get all boxes based on their IDs
        const leftBox = document.getElementById('leftBox');
        const lefterBox = document.getElementById('lefterBox');
        const rightBox = document.getElementById('rightBox');
        const righterBox = document.getElementById('righterBox');
        const leftBottomBox = document.getElementById('leftBottomBox');
        const lefterBottomBox = document.getElementById('lefterBottomBox');
        const leftyBottomBox = document.getElementById('leftyBottomBox');
        const leftyerBottomBox = document.getElementById('leftyerBottomBox');
        const lBottomBox = document.getElementById('lBottomBox');
        const llBottomBox = document.getElementById('llBottomBox');
        const rightBottomBox = document.getElementById('rightBottomBox');
        const righterBottomBox = document.getElementById('righterBottomBox');

        // Hide all boxes first
        leftBox.style.display = 'none';
        lefterBox.style.display = 'none';
        rightBox.style.display = 'none';
        righterBox.style.display = 'none';
        leftBottomBox.style.display = 'none';
        lefterBottomBox.style.display = 'none';
        leftyBottomBox.style.display = 'none';
        leftyerBottomBox.style.display = 'none';
        rightBottomBox.style.display = 'none';
        righterBottomBox.style.display = 'none';

        if (side === 'left') {
            if (row === 1) { // First row of white boxes
                if (leftBoxState === 0) {
                    leftBox.style.display = 'flex';
                    leftBoxState = 1;
                } else if (leftBoxState === 1) {
                    lefterBox.style.display = 'flex';
                    leftBoxState = 2;
                } else if (leftBoxState === 2) {
                    leftBottomBox.style.display = 'flex';
                    leftBoxState = 3;
                } else if (leftBoxState === 3) {
                    lefterBottomBox.style.display = 'flex';
                    leftBoxState = 4;
                } else if (leftBoxState === 4) {
                    leftyBottomBox.style.display = 'flex';
                    leftBoxState = 5;
                } else if (leftBoxState === 5) {
                    leftyerBottomBox.style.display = 'flex';
                    leftBoxState = 6;
                }
            } else { // Second row of white boxes
                if (leftBoxState === 2) {
                    leftBottomBox.style.display = 'flex';
                    leftBoxState = 3;
                } else if (leftBoxState === 3) {
                    lefterBottomBox.style.display = 'flex';
                    leftBoxState = 4;
                } else if (leftBoxState === 4) {
                    leftyBottomBox.style.display = 'flex';
                    leftBoxState = 5;
                } else if (leftBoxState === 5) {
                    leftyerBottomBox.style.display = 'flex';
                    leftBoxState = 6;
                }
            }
        }

        if (side === 'right') {
            if (row === 1) { // First row of brown boxes
                if (rightBoxState === 0) {
                    rightBox.style.display = 'flex';
                    rightBoxState = 1;
                } else if (rightBoxState === 1) {
                    righterBox.style.display = 'flex';
                    rightBoxState = 2;
                } else if (rightBoxState === 2) {
                    rightBottomBox.style.display = 'flex';
                    rightBoxState = 3;
                } else if (rightBoxState === 3) {
                    righterBottomBox.style.display = 'flex';
                    rightBoxState = 4;
                } else {
                    rightBoxState = 0; // Reset to initial state
                }
            } else { // Second row of brown boxes
                if (rightBoxState === 2) {
                    rightBottomBox.style.display = 'flex';
                    rightBoxState = 3;
                } else if (rightBoxState === 3) {
                    righterBottomBox.style.display = 'flex';
                    rightBoxState = 4;
                }
            }
        }
    }


</script>
