<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, 1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rangers</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .carousel {
            width: 100%;
            height: 166px;
        }

        .card-container {
            width: 100%;
            display: flex;
        }

        .card {
            min-width: 238px;
            height: 150px;
            background-color: blue;
            border: 2px solid red;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 10px;
        }

        .large-box {
            width: 100%;
            height: 60vh; /* Increased height */
            background-color: blue;
            border: 2px solid red;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: space-between;
            margin-top: 10px;
            position: relative;
            z-index: 10;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden; /* Ensures no content is cut off */
        }

        .player-info {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .player-info img {
            width: 60px;
            height: auto;
            margin-right: 10px;
        }

        .player-name {
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        .tables-container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
        }

        table {
            width: 30%;
            border-collapse: collapse;
            background-color: blue;
            border: 2px solid red;
        }

        td {
            border: 1px solid white;
            padding: 5px;
            text-align: center;
            color: white;
        }

        .progress-container {
            position: relative;
            width: 100%;
            height: 50%;
            margin-top: 10px;
        }

        .progress-bar {
            width: 100%;
            background-color: blue;
            border-radius: 5px;
            height: 50%;
            overflow: hidden;
            position: relative;
            margin-bottom: 10px;
        }

        .progress {
            height: 50%;
            background: repeating-linear-gradient(
                    45deg,
                    rgba(255, 0, 0, 0.5) 0%,
                    rgba(255, 0, 0, 0.5) 20%,
                    rgba(0, 0, 255, 0.5) 20%,
                    rgba(0, 0, 255, 0.5) 40%
            );
            width: 0%;
            transition: width 0.5s;
            position: absolute;
            bottom: 0;
        }

        .progress-label {
            position: absolute;
            color: white;
            font-weight: bold;
            text-align: center;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
        }

        .common-denominator {
            position: absolute;
            right: -10px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            top: 50%;
            transform: translateY(-50%);
            background-color: blue;
            padding: 5px 10px;
            border-radius: 5px;
            white-space: nowrap;
            z-index: 1;
        }

        .progress-year {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
        }

        .gamenum {
            text-align: center;
            color: white;
            font-weight: bold;
            background-color: blue;
            width: 100%;
            padding: 5px 0;
            font-size: 18px;
            margin-top: 10px; /* Added margin for space below */
            box-sizing: border-box;
            border-top: 2px solid red; /* Makes sure the red border is visible */
        }
    </style>
</head>
<body>

<div class="logo-bar">
    <img src="jeters.jpg" alt="New York Jets Logo" class="logo">
    <nav class="navigation">
        <ul>
            <li><a href="java.html">Jets</a></li>
            <li><a href="rangers.html">Rangers</a></li>
            <li><a href="dreams.html">Dreams</a></li>
            <li><a href="nose.html">Nose Ring Adventures</a></li>
        </ul>
    </nav>
</div>

<div class="title">2024 New York Rangers Expectations</div>

<div class="carousel">
    <div class="card-container">
        <div class="card">Panarin</div>
        <div class="card">Zibanajad</div>
        <div class="card">Kreider</div>
        <div class="card">Lafreniere</div>
        <div class="card">Fox</div>
        <div class="card">Shesterkin</div>
    </div>
</div>

<div class="large-box" id="largeBox">
    <div class="player-info">
        <img src="bread.png" alt="Player Photo" id="playerPhoto">
        <div class="player-name" id="playerName">Player Name</div>
    </div>

    <div class="progress-container">
        <div class="progress-year" id="thisYearLabel">2025</div>
        <div class="progress-bar">
            <div class="progress" id="thisYearProgress" style="width: 0%;">
                <div class="progress-label" id="thisYearProgressLabel">0</div>
            </div>
            <div class="common-denominator" id="denominatorLabel">/0</div>
        </div>

        <div class="progress-year" id="lastYearLabel">2024</div>
        <div class="progress-bar">
            <div class="progress" id="lastYearProgress" style="width: 0%;">
                <div class="progress-label" id="lastYearProgressLabel">0</div>
            </div>
        </div>
    </div>

    <div class="gamenum" style="display: none;">Game 5/82</div> <!-- Gamnum stays here -->
</div>

<script>
    const cards = document.querySelectorAll('.card');
    const largeBox = document.getElementById('largeBox');
    const lastYearProgress = document.getElementById('lastYearProgress');
    const thisYearProgress = document.getElementById('thisYearProgress');
    const denominatorLabel = document.getElementById('denominatorLabel');
    const lastYearProgressLabel = document.getElementById('lastYearProgressLabel');
    const thisYearProgressLabel = document.getElementById('thisYearProgressLabel');
    const playerName = document.getElementById('playerName');
    const playerPhoto = document.getElementById('playerPhoto');

    const cardDetails = {
        'Panarin': { lastYearProgress: { current: 7, total: 122 }, thisYearProgress: { current: 12, total: 122 }},
        'Zibanajad': { lastYearProgress: { current: 5, total: 80 }, thisYearProgress: { current: 5, total: 80 }},
        'Kreider': { lastYearProgress: { current: 4, total: 35 }, thisYearProgress: { current: 5, total: 35 }},
        'Lafreniere': { lastYearProgress: { current: 2, total: 70 }, thisYearProgress: { current: 6, total: 70 }},
        'Shesterkin': { lastYearProgress: { current: 0.865, total: 0.865 }, thisYearProgress: { current: 0.935, total: 0.925 }},
        'Fox': { lastYearProgress: { current: 5, total: 82 }, thisYearProgress: { current: 6, total: 82 }}
    };

    cards.forEach(card => {
        card.addEventListener('mouseover', () => {
            const player = card.textContent.trim();
            const { lastYearProgress: last, thisYearProgress: current } = cardDetails[player];

            lastYearProgress.style.width = `${(last.current / last.total) * 100}%`;
            thisYearProgress.style.width = `${(current.current / current.total) * 100}%`;
            lastYearProgressLabel.textContent = last.current;
            thisYearProgressLabel.textContent = current.current;
            denominatorLabel.textContent = `/${current.total}`;

            playerName.textContent = player;
            playerPhoto.src = `${player.toLowerCase()}.png`; // Adjust as per your image naming convention
            largeBox.style.display = 'flex'; // Show the large box
            document.querySelector('.gamenum').style.display = 'block'; // Show the gamenum

            // Set gamenum text dynamically (you can modify this logic)
            document.querySelector('.gamenum').textContent = 'Game 5/82';
        });
    });

    largeBox.addEventListener('mouseleave', () => {
        largeBox.style.display = 'none'; // Hide the large box when mouse leaves
        document.querySelector('.gamenum').style.display = 'none'; // Hide the gamenum
    });
</script>

</body>
</html>
