<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, 1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rangers</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background for sleek design */
            margin: 0;
            padding: 20px; /* Added padding for spacing */
        }

        .carousel {
            width: 100%;
            height: 166px;
            margin-bottom: 20px; /* Space below the carousel */
        }

        .card-container {
            display: flex;
            overflow-x: auto; /* Allow horizontal scrolling */
            padding: 10px 0; /* Padding around cards */
        }

        .card {
            min-width: 238px;
            height: 150px;
            background-color: blue;
            border: 2px solid red;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-right: 10px; /* Space between cards */
            padding: 10px;
            border-radius: 8px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
        }

        .large-box {
            width: 100%;
            background-color: blue;
            color: white;
            display: none; /* Hidden initially */
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align items to start */
            padding: 20px;
            box-sizing: border-box;
            margin-top: 10px;
            border-radius: 8px; /* Rounded corners */
        }

        .player-info {
            display: flex;
            align-items: center;
            width: 100%;
            margin-bottom: 20px; /* Space between player info and progress */
        }

        .player-info img {
            width: 60px;
            height: auto;
            margin-right: 10px;
            border-radius: 50%; /* Circular player photo */
        }

        .player-name {
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        .player-text {
            color: white;
            margin-left: 10px; /* Space between name and text */
            font-size: 16px; /* Smaller font for the placeholder text */
        }

        .progress-container {
            width: 100%;
            margin-bottom: 20px; /* Space below the progress */
        }

        .progress-year {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            margin: 10px 0; /* Space around years */
        }

        .progress-bar {
            width: 100%;
            background-color: #ddd; /* Light background for contrast */
            border-radius: 5px;
            height: 20px; /* Adjust height for visibility */
            overflow: hidden;
            position: relative;
            margin-bottom: 10px; /* Space below progress bars */
        }

        .progress {
            height: 100%;
            background: repeating-linear-gradient(
                    45deg,
                    rgba(255, 0, 0, 0.8) 0%,
                    rgba(255, 0, 0, 0.8) 20%,
                    rgba(0, 0, 255, 0.8) 20%,
                    rgba(0, 0, 255, 0.8) 40%
            );
            width: 0%;
            transition: width 0.5s;
            position: absolute;
            bottom: 0;
        }

        .progress-label {
            position: absolute;
            color: white;
            font-weight: bold;
            text-align: center;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
        }

        .common-denominator {
            position: absolute;
            right: 10px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            top: 50%;
            transform: translateY(-50%);
        }

        .gamenum {
            text-align: center;
            color: white;
            font-weight: bold;
            background-color: blue;
            width: 100%;
            padding: 5px 0;
            font-size: 18px;
            margin-top: 10px; /* Space below the game number */
            border-top: 2px solid red;
            border-radius: 5px; /* Rounded corners */
        }
    </style>
</head>
<body>

<div class="logo-bar">
    <img src="jeters.jpg" alt="New York Jets Logo" class="logo">
    <nav class="navigation">
        <ul>
            <li><a href="java.html">Jets</a></li>
            <li><a href="rangers.html">Rangers</a></li>
            <li><a href="dreams.html">Dreams</a></li>
            <li><a href="nose.html">Nose Ring Adventures</a></li>
        </ul>
    </nav>
</div>

<div class="title">2024 New York Rangers Expectations</div>

<div class="carousel">
    <div class="card-container">
        <div class="card" data-player="Panarin">Panarin</div>
        <div class="card" data-player="Zibanajad">Zibanajad</div>
        <div class="card" data-player="Kreider">Kreider</div>
        <div class="card" data-player="Lafreniere">Lafreniere</div>
        <div class="card" data-player="Fox">Fox</div>
        <div class="card" data-player="Shesterkin">Shesterkin</div>
    </div>
</div>

<div class="large-box" id="largeBox">
    <div class="player-info">
        <img src="bread.png" alt="Player Photo" id="playerPhoto">
        <div class="player-name" id="playerName">Player Name</div>
        <div class="player-text" id="playerText">Player description here.</div>
    </div>

    <div class="progress-container">
        <div class="progress-year" id="thisYearLabel">2025</div>
        <div class="progress-bar">
            <div class="progress" id="thisYearProgress" style="width: 0%;">
                <div class="progress-label" id="thisYearProgressLabel">0</div>
            </div>
            <div class="common-denominator" id="denominatorLabel">/0</div>
        </div>

        <div class="progress-year" id="lastYearLabel">2024</div>
        <div class="progress-bar">
            <div class="progress" id="lastYearProgress" style="width: 0%;">
                <div class="progress-label" id="lastYearProgressLabel">0</div>
            </div>
        </div>
    </div>

    <div class="gamenum" style="display: none;">Game 5/82</div>
</div>

<script>
    const cards = document.querySelectorAll('.card');
    const largeBox = document.getElementById('largeBox');
    const lastYearProgress = document.getElementById('lastYearProgress');
    const thisYearProgress = document.getElementById('thisYearProgress');
    const denominatorLabel = document.getElementById('denominatorLabel');
    const lastYearProgressLabel = document.getElementById('lastYearProgressLabel');
    const thisYearProgressLabel = document.getElementById('thisYearProgressLabel');
    const playerName = document.getElementById('playerName');
    const playerPhoto = document.getElementById('playerPhoto');
    const playerText = document.getElementById('playerText');

    const cardDetails = {
        'Panarin': {
            lastYearProgress: { current: 7, total: 122 },
            thisYearProgress: { current: 12, total: 122 },
            text: "A playmaker with incredible vision and skill."
        },
        'Zibanajad': {
            lastYearProgress: { current: 5, total: 80 },
            thisYearProgress: { current: 5, total: 80 },
            text: "A dynamic forward with a powerful shot."
        },
        'Kreider': {
            lastYearProgress: { current: 4, total: 35 },
            thisYearProgress: { current: 5, total: 35 },
            text: "Known for his speed and goal-scoring ability."
        },
        'Lafreniere': {
            lastYearProgress: { current: 2, total: 70 },
            thisYearProgress: { current: 6, total: 70 },
            text: "A young talent with a bright future."
        },
        'Shesterkin': {
            lastYearProgress: { current: 0.865, total: 0.865 },
            thisYearProgress: { current: 0.935, total: 0.925 },
            text: "An elite goaltender known for his agility."
        },
        'Fox': {
            lastYearProgress: { current: 5, total: 82 },
            thisYearProgress: { current: 6, total: 82 },
            text: "A strong defenseman with offensive capabilities."
        }
    };

    cards.forEach(card => {
        card.addEventListener('mouseover', () => {
            const player = card.getAttribute('data-player');
            const { lastYearProgress: last, thisYearProgress: current, text } = cardDetails[player];

            lastYearProgress.style.width = `${(last.current / last.total) * 100}%`;
            thisYearProgress.style.width = `${(current.current / current.total) * 100}%`;
            lastYearProgressLabel.textContent = last.current;
            thisYearProgressLabel.textContent = current.current;
            denominatorLabel.textContent = `/${current.total}`;

            playerName.textContent = player;
            playerPhoto.src = `${player.toLowerCase()}.png`; // Adjust as per your image naming convention
            playerText.textContent = text; // Set unique player text
            largeBox.style.display = 'flex'; // Show the large box
            document.querySelector('.gamenum').style.display = 'block'; // Show the gamenum

            document.querySelector('.gamenum').textContent = 'Game 5/82'; // Set gamenum text dynamically
        });
    });

    cards.forEach(card => {
        card.addEventListener('mouseleave', () => {
            largeBox.style.display = 'none'; // Hide the large box when mouse leaves
            document.querySelector('.gamenum').style.display = 'none'; // Hide the gamenum
        });
    });
</script>

</body>
</html>
