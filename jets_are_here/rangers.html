<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rangers</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .carousel {
            width: 100%;
            height: 166px;
        }

        .card-container {
            width: 100%;
            display: flex;
        }

        .card {
            min-width: 238px;
            height: 150px;
            background-color: blue;
            border: 2px solid red;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 10px;
        }

        .large-box {
            width: 100%;
            height: 25vh;
            background-color: blue;
            border: 2px solid red;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            position: absolute;
            display: none;
            z-index: 10;
            padding: 20px;
            box-sizing: border-box;
        }

        .progress-container {
            position: relative;
            width: 100%;
            height: 50%;
            margin-top: 10px;
        }

        .progress-bar {
            width: 100%;
            background-color: #ccc;
            border-radius: 5px;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .progress {
            height: 50%;
            background: repeating-linear-gradient(
                    45deg,
                    rgba(255, 0, 0, 0.5) 0%,
                    rgba(255, 0, 0, 0.5) 20%,
                    rgba(0, 0, 255, 0.5) 20%,
                    rgba(0, 0, 255, 0.5) 40%
            );
            width: 0%;
            transition: width 0.5s;
            position: absolute;
            bottom: 0;
        }

        .progress-label {
            position: absolute;
            color: white;
            font-weight: bold;
            text-align: center;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
        }

        .year-label {
            position: absolute;
            top: 0;
            width: 100%;
            text-align: center;
            color: black;
            font-weight: bold;
            z-index: 1;
        }

        #lastYearLabel {
            top: -25px;
        }

        #thisYearLabel {
            top: -50px;
        }
    </style>
</head>
<body>

<div class="logo-bar">
    <img src="jeters.jpg" alt="New York Jets Logo" class="logo">
    <nav class="navigation">
        <ul>
            <li><a href="java.html">Jets</a></li>
            <li><a href="rangers.html">Rangers</a></li>
            <li><a href="dreams.html">Dreams</a></li>
            <li><a href="nose.html">Nose Ring Adventures</a></li>
        </ul>
    </nav>
</div>

<div class="title">2024 New York Rangers Expectations</div>

<div class="carousel">
    <div class="card-container">
        <div class="card">Panarin</div>
        <div class="card">Zibanajad</div>
        <div class="card">Kreider</div>
        <div class="card">Lafreniere</div>
        <div class="card">Shesterkin</div>
        <div class="card">Wins</div>
    </div>
</div>

<div class="large-box" id="largeBox">
    <div>Hover over a card to see details here.</div>
    <div class="progress-container">
        <div class="progress-bar">
            <div class="year-label" id="lastYearLabel">2023-2024 Progression</div>
            <div class="progress" id="lastYearProgress" style="width: 0%;">
                <div class="progress-label" id="lastYearProgressLabel">0/0</div>
            </div>
            <div class="year-label" id="thisYearLabel">2024-2025 Progression</div>
            <div class="progress" id="thisYearProgress" style="width: 0%; bottom: 50%;">
                <div class="progress-label" id="thisYearProgressLabel">0/0</div>
            </div>
        </div>
    </div>
    <div class="bubble-container">
        <div class="bubble" id="bubbleProgress" style="width: 0%;"></div>
        <div class="label" id="bubbleLabel">0%</div>
    </div>
</div>

<script>
    const cards = document.querySelectorAll('.card');
    const largeBox = document.getElementById('largeBox');
    const lastYearProgress = document.getElementById('lastYearProgress');
    const thisYearProgress = document.getElementById('thisYearProgress');
    const bubbleProgress = document.getElementById('bubbleProgress');
    const bubbleLabel = document.getElementById('bubbleLabel');
    const lastYearProgressLabel = document.getElementById('lastYearProgressLabel');
    const thisYearProgressLabel = document.getElementById('thisYearProgressLabel');

    const cardDetails = {
        'Panarin': { details: 'Details about Panarin: Excellent playmaker.', lastYearProgress: { current: 7, total: 102 }, thisYearProgress: { current: 12, total: 102 }},
        'Zibanajad': { details: 'Details about Zibanajad: Strong scorer.', lastYearProgress: { current: 5, total: 80 }, thisYearProgress: { current: 5, total: 80 }},
        'Kreider': { details: 'Details about Kreider: Speed and power on ice.', lastYearProgress: { current: 4, total: 35 }, thisYearProgress: { current: 5, total: 35 }},
        'Lafreniere': { details: 'Details about Lafreniere: Rising star.', lastYearProgress: { current: 2, total: 70 }, thisYearProgress: { current: 6, total: 70 } },
        'Shesterkin': { details: 'Details about Shesterkin: Top goaltender.', lastYearProgress: { current: 0.865, total: 0.923 }, thisYearProgress: { current: 0.927, total: 0.923 } },
        'Wins': { details: 'Details about Wins: Victory counts.', lastYearProgress: { current: 3, total: 52 }, thisYearProgress: { current: 4, total: 52 } },
    };

    cards.forEach(card => {
        card.addEventListener('mouseenter', function () {
            const details = cardDetails[this.textContent];
            if (details) {
                largeBox.style.display = 'flex';

                document.querySelector('.large-box div').textContent = details.details;

                const lastYearPercentage = (details.lastYearProgress.current / details.lastYearProgress.total) * 100;
                const thisYearPercentage = (details.thisYearProgress.current / details.thisYearProgress.total) * 100;

                lastYearProgress.style.width = `${lastYearPercentage}%`;
                thisYearProgress.style.width = `${thisYearPercentage}%`;

                lastYearProgressLabel.textContent = `${details.lastYearProgress.current}/${details.lastYearProgress.total}`;
                thisYearProgressLabel.textContent = `${details.thisYearProgress.current}/${details.thisYearProgress.total}`;

                bubbleLabel.textContent = details.bubbleProgress;
                bubbleProgress.style.width = `${(details.thisYearProgress.current / details.thisYearProgress.total) * 100}%`;
            }
        });

        card.addEventListener('mouseleave', function () {
            largeBox.style.display = 'none';
        });
    });
</script>

</body>
</html>
