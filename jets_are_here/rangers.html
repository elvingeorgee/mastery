<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rangers</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif; /* Fallback font */
        }

        .carousel {
            width: 100%; /* Width of carousel */
            height: 166px; /* Height of carousel */
        }

        .card-container {
            width: 100%; /* Width of card container */
            display: flex; /* Set inline elements */
        }

        .card {
            min-width: 238px; /* Set min width of card */
            height: 150px; /* Set height of card */
            background-color: blue; /* Blue background for each card */
            border: 2px solid red; /* Thin red border */
            color: white; /* Text color for better visibility */
            display: flex; /* Flex to center content */
            flex-direction: column; /* Stack content vertically */
            align-items: center; /* Center horizontally */
            justify-content: center; /* Center vertically */
            position: relative; /* Relative positioning for hover effects */
            padding: 10px; /* Padding inside the card */
        }

        .large-box {
            width: 100%; /* Full width */
            height: 25vh; /* 25% of the viewport height */
            background-color: blue; /* Background color */
            border: 2px solid red; /* Border */
            color: white; /* Text color */
            display: flex; /* Flexbox for centering */
            flex-direction: column; /* Stack content vertically */
            align-items: center; /* Center horizontally */
            justify-content: center; /* Center vertically */
            margin-top: 10px; /* Spacing from carousel */
            position: absolute; /* Absolute positioning */
            display: none; /* Initially hidden */
            z-index: 10; /* Ensure it appears above other elements */
            padding: 20px; /* Add some padding */
            box-sizing: border-box; /* Include padding in width/height calculations */
        }

        .progress-container {
            position: relative; /* For positioning numeric labels */
            width: 100%; /* Full width */
            height: 50%; /* Half of the large box */
            margin-top: 10px; /* Spacing above the progress bar */
        }

        .progress-bar {
            width: 100%; /* Full width of the box */
            background-color: #ccc; /* Background of the bar */
            border-radius: 5px; /* Rounded corners */
            height: 100%; /* Full height of the progress container */
            overflow: hidden; /* Hide overflow for the progress */
            position: relative; /* For positioning the inner progress */
        }

        .progress {
            height: 100%; /* Full height of the progress bar */
            background: linear-gradient(to right, green, yellow); /* Gradient for the progress */
            width: 0%; /* Initial width */
            transition: width 0.5s; /* Smooth transition for the width */
        }

        .title {
            font-size: 36px; /* Title font size */
            color: red; /* Title color */
            text-align: center; /* Center the title */
            margin: 20px 0; /* Spacing around the title */
            text-transform: uppercase; /* Uppercase letters */
            font-family: 'Arial Black', sans-serif; /* Bold font for title */
            letter-spacing: 2px; /* Spacing between letters */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Shadow effect for better visibility */
        }

        .progress-label {
            position: absolute;
            color: black;
            font-weight: bold;
            text-align: center;
            width: 100%;
            top: 50%; /* Center vertically */
            transform: translateY(-50%);
        }
    </style>
</head>
<body>

<div class="logo-bar">
    <img src="jeters.jpg" alt="New York Jets Logo" class="logo">
    <nav class="navigation">
        <ul>
            <li><a href="java.html">Jets</a></li>
            <li><a href="rangers.html">Rangers</a></li>
            <li><a href="dreams.html">Dreams</a></li>
            <li><a href="nose.html">Nose Ring Adventures</a></li>
        </ul>
    </nav>
</div>

<div class="title">2024 New York Rangers Expectations</div>

<div class="carousel">
    <div class="card-container">
        <div class="card">Panarin</div>
        <div class="card">Zibanajad</div>
        <div class="card">Kreider</div>
        <div class="card">Lafreniere</div>
        <div class="card">Shesterkin</div>
        <div class="card">Wins</div>
    </div>
</div>

<div class="large-box" id="largeBox">
    <div>Hover over a card to see details here.</div>
    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress" style="width: 0%;"></div>
            <div class="progress-label" id="progressLabel">0/0</div>
        </div>
    </div>
    <div class="bubble-container">
        <div class="bubble" id="bubbleProgress" style="width: 0%;"></div>
        <div class="label" id="bubbleLabel">0%</div>
    </div>
</div>

<script>
    const cards = document.querySelectorAll('.card');
    const largeBox = document.getElementById('largeBox');
    const progress = largeBox.querySelector('.progress');
    const bubbleProgress = document.getElementById('bubbleProgress');
    const bubbleLabel = document.getElementById('bubbleLabel');
    const progressLabel = document.getElementById('progressLabel');

    // Create an object to hold specific details and progress for each card
    const cardDetails = {
        'Panarin': { details: 'Details about Panarin: Excellent playmaker.', progress: { current: 80, total: 100 }, bubbleProgress: '11/102' },
        'Zibanajad': { details: 'Details about Zibanajad: Strong scorer.', progress: { current: 60, total: 80 }, bubbleProgress: '3/80' },
        'Kreider': { details: 'Details about Kreider: Speed and power on ice.', progress: { current: 30, total: 35 }, bubbleProgress: '3/35' },
        'Lafreniere': { details: 'Details about Lafreniere: Rising star.', progress: { current: 50, total: 70 }, bubbleProgress: '5/70' },
        'Shesterkin': { details: 'Details about Shesterkin: Top goaltender.', progress: { current: 85, total: 90 }, bubbleProgress: '0.921/0.923' },
        'Wins': { details: 'Details about Wins: Victory counts.', progress: { current: 45, total: 52 }, bubbleProgress: '3/52' },
    };

    cards.forEach(card => {
        card.addEventListener('mouseenter', () => {
            const cardInfo = cardDetails[card.textContent];
            largeBox.style.display = 'flex'; // Show the large box
            largeBox.firstChild.textContent = cardInfo.details; // Get specific details

            // Position the large box below the card
            const cardRect = card.getBoundingClientRect();
            largeBox.style.top = `${cardRect.bottom + window.scrollY}px`; // Position below the card
            largeBox.style.left = `0`; // Align left with the window

            // Update the progress bar
            const currentProgress = cardInfo.progress.current;
            const totalProgress = cardInfo.progress.total;
            progress.style.width = `${(currentProgress / totalProgress) * 100}%`; // Set the progress width
            progressLabel.textContent = `${currentProgress}/${totalProgress}`; // Update label

            // Update the bubble progress
            const stats = cardInfo.bubbleProgress.split('/');
            const current = parseFloat(stats[0]);
            const total = parseFloat(stats[1]);
            const bubblePercentage = (current / total) * 100;
            bubbleProgress.style.width = `${bubblePercentage}%`;
            bubbleLabel.textContent = `${Math.round(bubblePercentage)}%`;
        });

        card.addEventListener('mouseleave', () => {
            largeBox.style.display = 'none'; // Hide the large box
        });
    });
</script>
</body>
</html>
